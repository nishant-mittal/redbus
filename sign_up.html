<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f73f05b1a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign_up_style.css">
</head>
<body>
    <div class="hero-card">
        <h1>Redbus</h1>
        <h2>Best buses at the cheapest prices</h2>
    </div>
    <div class="sign-in-card">
        <div class="sign-in-up">
            <a href="sign_in.html" class="sign-in-text">Sign in</a>
            <a href="#" class="sign-up-text">Sign up</a>
        </div>
        <hr>
        <div class="name-input">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name">
        </div>

        <div class="email-input">
            <i class="fas fa-at"></i>
            <input type="email" placeholder="Email">
        </div>

        <div class="password-input">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        
        <button>Sign up</button>
    </div>
</body>
</html>
